name: Nostos Build & Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.25.3'

    - name: Build
      working-directory: ./go_ingress
      run: go build -v ./...

    - name: Test
      working-directory: ./go_ingress
      run: go test -v ./...
